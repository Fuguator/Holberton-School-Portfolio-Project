{% extends "base.html" %}

{% block title %}Locations List{% endblock %}

{% block content %}
<h2>Locations</h2>
<ul>
    {% for location in locations %}
    <li><a href="{{ url_for('main.location', location_id=location.id) }}">{{ location.name }}</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('main.create_location') }}">Create New Location</a>
{% endblock %}
