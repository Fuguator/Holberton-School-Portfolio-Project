{% extends "base.html" %}

{% block title %}User Details{% endblock %}

{% block content %}
<h2>{{ user.name }}</h2>
<p>Email: {{ user.email }}</p>
<p>Created At: {{ user.created_at }}</p>
<p>Updated At: {{ user.updated_at }}</p>
<a href="{{ url_for('main.get_users') }}">Back to Users List</a>
{% endblock %}
