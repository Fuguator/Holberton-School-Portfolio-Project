{% extends "base.html" %}

{% block content %}
<h1>Update Shelter Account</h1>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ shelter_account.name }}" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ shelter_account.email }}" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
