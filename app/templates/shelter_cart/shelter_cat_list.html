{% extends "constructor/base.html" %}

{% block title %}Cat List{% endblock %}

{% block content %}
<h1>Cat List</h1>
<ul>
    {% for cat in cats %}
    <li>{{ cat.name }} - <a href="{{ url_for('main.update_cat_route', cat_id=cat.id) }}">Edit</a> | <a href="{{ url_for('main.delete_cat_route', cat_id=cat.id) }}">Delete</a></li>
    {% endfor %}
</ul>
{% endblock %}
