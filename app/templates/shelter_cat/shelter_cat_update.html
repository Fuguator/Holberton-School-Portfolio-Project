{% extends "constructor/base.html" %}

{% block title %}Update {{ cat.name }}{% endblock %}

{% block content %}
<h1>Update Cat</h1>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ cat.name }}" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{ cat.age }}" required><br>
    <label for="breed">Breed:</label>
    <input type="text" id="breed" name="breed" value="{{ cat.breed }}" required><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ cat.description }}</textarea><br>
    <label for="status">Status:</label>
    <input type="text" id="status" name="status" value="{{ cat.status }}" required><br>
    <label for="shelter_id">Shelter ID:</label>
    <input type="number" id="shelter_id" name="shelter_id" value="{{ cat.shelter_id }}" required><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
